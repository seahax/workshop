[tools]
npm = "latest"
pnpm = "latest"
node = "lts"
doctl = "latest"
aws = "latest"
'npm:@anthropic-ai/claude-code' = "latest"

[env]
AWS_PROFILE = "seahax"
AWS_REGION = "us-east-1"
AWS_PAGER = ""
NODE_ENV = "development"

[tasks.devcontainer_init]
hide = true
run = [
  "ln -s -t ~ /mnt/home/.aws",
  "ln -s -t ~/.config '/mnt/home/Library/Application Support/doctl'",
  "ln -s -t ~ /mnt/home/.npmrc",
  "pnpm install",
  "pnpm build || true",
]
