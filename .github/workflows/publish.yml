name: Publish
run-name: ${{ github.workflow }}

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths-ignore:
      - ".devcontainer/**"
      - "apps/**"
      - "unreleased/**"
      - "templates/**"

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

concurrency:
  group: ${{ github.workflow }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: NPM Auth
        run: npm config set -L user //registry.npmjs.org/:_authToken '${NPM_TOKEN}'

      - name: Restore
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Publish
        run: npx lerna --no-private publish from-package --no-git-tag-version --no-push --yes

  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cleanup
        uses: ./.github/actions/cleanup
