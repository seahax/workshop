name: Deploy Seahax
run-name: ${{ github.workflow }}

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - ".github/**"
      - apps/seahax/**

env:
  APP_NAME: "app-seahax-backend"
  APP_DIR: "apps/seahax/backend"
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

concurrency:
  group: ${{ github.workflow }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        run: ./.github/workflows/setup.sh

      - name: Setup DOCTL
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Setup Docker
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          password: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Restore
        run: pnpm install --frozen-lockfile

      - name: Build
        run: npx lerna --scope="$APP_NAME" run docker.build -- -t "registry.digitalocean.com/seahax/${APP_NAME}:latest"

      - name: Test
        run: npx lerna --scope="$APP_NAME" run test

      - name: Docker Push
        run: docker push "registry.digitalocean.com/seahax/${APP_NAME}:latest"

      - name: Deploy
        run: |
          set -e
          cd "$APP_DIR"
          npx @seahax/yaml-vars app.yaml \
            app-pepper="${{ secrets.SEAHAX_APP_PEPPER }}" \
          | doctl apps create \
            --spec - \
            --project-id "${{ secrets.DIGITALOCEAN_PROJECT }}" \
            --upsert \
            --update-sources \
            --format ID,DefaultIngress,Created

  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Restore
        working-directory: ./.github/actions/cleanup
        run: npm ci
      - name: Cleanup
        uses: ./.github/actions/cleanup
