name: Deploy Seahax

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - apps/seahax/**

env:
  APP_NAME: "seahax"
  APP_PATH: "apps/seahax"

concurrency:
  group: ${{ github.workflow }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        run: ./.github/workflows/setup.sh

      - name: Setup DOCTL
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Setup Docker
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          password: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Restore
        run: pnpm install --frozen-lockfile

      - name: Build
        run: npx lerna --scope="$APP_NAME" run build

      - name: Build Image
        run: npx lerna --scope="$APP_NAME" run build:image -- -t "registry.digitalocean.com/seahax/${APP_NAME}:latest"

      - name: Check
        run: npx lerna --scope="$APP_NAME" run check

      - name: Push
        run: docker push "registry.digitalocean.com/seahax/${APP_NAME}:latest"

      - name: Deploy
        run: doctl apps create --spec "${APP_PATH}/app.yaml" --project-id "${{ secrets.DIGITALOCEAN_PROJECT }}" --upsert --update-sources --format ID,DefaultIngress,Created
