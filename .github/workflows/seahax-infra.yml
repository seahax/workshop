name: Seahax Infra
run-name: ${{ github.workflow }}

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - apps/seahax/terraform/**

env:
  AWS_PROFILE: "default"
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

concurrency:
  group: ${{ github.workflow }}

jobs:
  main:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/seahax/terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          mise: true
          docker: false

      - name: Init
        run: terraform init

      - name: Plan
        run: terraform plan -out=tfplan -var="smtp_token=${{ secrets.SEAHAX_SMTP_TOKEN }}"

      - name: Apply
        run: terraform apply tfplan
