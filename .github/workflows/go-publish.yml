name: Go Publish
run-name: ${{ github.workflow }}

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - ".github/**"
      - "go/*/version"

env:
  TERM: xterm-256color
  FORCE_COLOR: 1

concurrency:
  group: ${{ github.workflow }}

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish
        run: |
          set -e
          for filename in go/*/version; do
            git reset --hard "$GITHUB_REF"
            hash=$(git rev-list -1 HEAD -- "$filename")
            git reset --hard "$hash"
            dir=$(dirname "$filename")
            (cd "$dir" && go mod tidy)
            if ! git diff-index --quiet HEAD -- "$dir"; then
              echo "Uncommitted changes in \"$dir\" after 'go mod tidy'. Skipping publish."
              continue
            fi
            version=$(head -n 1 "$filename")
            tag="${dir}/v${version}"
            git tag "$tag" "$hash"
            git push origin tag "$tag" || true
          done